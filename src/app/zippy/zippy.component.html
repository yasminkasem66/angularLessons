<div class="zippy m-5">

        {{title}}
        <span class="fa-solid "
        [ngClass]="{'fa-arrow-up':Expanded,
    'fa-arrow-down':!Expanded}">

        </span>
    </div>
    <div class="zippy-body"

        <ng-content ></ng-content>
    </div>
</div>
