<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!--  -->
<hr>
<h1>Checkbox</h1>
<mat-checkbox class="example-margin" #showDetails value="female" [checked]="true" (change)="change($event)">Check
    me!</mat-checkbox>
<div *ngIf="showDetails.checked">some details....</div>
<input type="checkbox" checked="checked" value="male" (change)="change($event)">

<hr>
<h1>Radio Button</h1>
<mat-radio-group aria-label="Select an option" (change)="change($event)" value="1">
    <mat-radio-button value="1">Option 1</mat-radio-button>
    <mat-radio-button value="2">Option 2</mat-radio-button>
</mat-radio-group>
<hr>
<h4>Basic mat-select</h4>
<mat-form-field appearance="fill">
    <mat-label>Favorite food</mat-label>
    <mat-select [(ngModel)]="food" (selectionChange)="change($event)">
        <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
        </mat-option>
    </mat-select>
</mat-form-field>

<h4>Basic native select</h4>
<mat-form-field appearance="fill">
    <mat-label>Cars</mat-label>
    <select matNativeControl required>
        <option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
        </option>
    </select>
</mat-form-field>
