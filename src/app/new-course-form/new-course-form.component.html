<form action="">
    <input type="text" class="form-control"
    (keyup.enter)="addTopic(topic)" #topic>
    <ul class="list-group">
        <li
        *ngFor="let topic of getControls()"
        (click)="removeTopic(topic)"
         class="list-group-item">
         {{topic.value}}
        </li>
    </ul>
</form>
