<h2>To Do</h2>

<form action="" class="mt-4">
    <input type="text" class="form-control mb-2" (keyup.enter)="addTopic(topic)" #topic>
    <ul class="list-group">
        <li @todoAnimation (@todoAnimation.start)="animationStart($event)" (@todoAnimation.done)="animationDone($event)"
            *ngFor="let topic of getControls()" (click)="removeTopic(topic)" class="list-group-item">
            {{topic.value}}
        </li>
    </ul>
</form>

<!-- test model-->

<button type="button" class="btn btn-primary" (click)="openModal(template)">Create template modal</button>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        This is a modal.
    </div>
</ng-template>
