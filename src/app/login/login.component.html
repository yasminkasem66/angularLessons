<form [formGroup]="login" (ngSubmit)="signIn()">

    <div class="form-group">
        <label for="email">email</label>
        <input formControlName="email" id="email" type="email" class="form-control">
        <div class="alert alert-danger" *ngIf="fc['email'].touched &&
                fc['email'].invalid">
            <div *ngIf="fc['email'].errors?.required">name is required</div>
            <div *ngIf="fc['email'].errors?.minlength"> email should be minimum
                {{fc['email'].errors?.minlength.requiredLength}} letters</div>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" id="password" type="password" class="form-control">
        <div class="alert alert-danger" *ngIf="fc['password'].invalid && fc['password'].touched">
            <div *ngIf="fc['password'].errors?.required">password is required</div>
            <div *ngIf="fc['password'].errors?.maxlength">maxlength is
                {{fc['password'].errors?.maxlength.requiredLength}}</div>

        </div>
    </div>
    {{invalidLogin}}
    <div class="alert alert-danger" *ngIf="invalidLogin">
        invalid email or password
    </div>


    <div class="mt-3">
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
</form>
